<div mat-dialog-content>
    <p>Are you sure you want to Remove <b>{{productName}} </b> ?</p>
</div>
<div mat-dialog-actions style="float:right;">
    <button mat-flat-button color="primary" (click)="delete()"><mat-icon>check</mat-icon>Yes</button>
    <button mat-flat-button color="primary" [mat-dialog-close] cdkFocusInitial><mat-icon>close</mat-icon>No</button>
</div>
