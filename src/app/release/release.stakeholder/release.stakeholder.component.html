<h1 mat-dialog-title>{{stakeholderHeader}}</h1>
<form class="example-form" [formGroup]="addStakeholderForm">
    <mat-form-field appearance="outline" style="display: inline;">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name">
        <mat-error
            *ngIf="addStakeholderForm.controls.name.hasError('required') && addStakeholderForm.controls.name.touched">
            Name is required
        </mat-error>
    </mat-form-field>
    <div style="height: 0.5rem;"></div>
    <mat-form-field appearance="outline" style="display: inline;">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email">
        <mat-error
            *ngIf="addStakeholderForm.controls.email.hasError('required') && addStakeholderForm.controls.email.touched">
            Email is required
        </mat-error>
        <mat-error *ngIf="addStakeholderForm.controls.email.hasError('email')">
            Please enter a valid email address
        </mat-error>
    </mat-form-field>
    <div style="height: 0.5rem;"></div>
    <mat-form-field appearance="outline" style="display: inline;">
        <mat-label>WWID</mat-label>
        <input type="text" matInput formControlName="wwid">
        <mat-error
            *ngIf="addStakeholderForm.controls.wwid.hasError('required') && addStakeholderForm.controls.wwid.touched">
            WWID is required
        </mat-error>
    </mat-form-field>
    <div style="height: 0.5rem;"></div>
    <mat-form-field appearance="outline" style="display: inline;">
        <mat-label>Role</mat-label>
        <input type="text" matInput
           placeholder="Select Role"
           aria-label="Number"
           formControlName="role"
           [matAutocomplete]="auto">
        <!-- <input type="text" matInput formControlName="role"> -->
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let role of filteredOptions | async;trackBy: trackByFn" [value]="role">
              {{role}}
            </mat-option>
          </mat-autocomplete>
        <!-- <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles;trackBy: trackByFn" [value]="role.value">
                {{role.viewValue}}
            </mat-option>
        </mat-select> -->
        <mat-error
            *ngIf="addStakeholderForm.controls.role.hasError('required') && addStakeholderForm.controls.role.touched">
            Role is required
        </mat-error>
    </mat-form-field>
    <!-- <div style="height: 0.5rem;"></div>
    
    <mat-checkbox color="primary" formControlName="email_notification">Email Notification</mat-checkbox> -->

    <div style="height: 0.5rem;"></div>
    <button mat-flat-button matTooltip="Close" color="primary" style="float: right;margin: 8px 0 0;"
        (click)="close()">Close</button>
    <button mat-flat-button matTooltip="Save" color="primary" style="float: right;margin: 8px 8px 0;" (click)="saveStakeholder()"
        [disabled]="!addStakeholderForm.valid">Save</button>

</form>
