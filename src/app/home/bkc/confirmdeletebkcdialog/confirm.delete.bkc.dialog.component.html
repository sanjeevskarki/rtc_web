<div mat-dialog-content>
    <p>Do you want to Remove <b>{{bkcTitle}} </b> ?</p>
</div>
<div mat-dialog-actions style="float:right;">
    <button mat-flat-button color="primary" (click)="deleteBkc()">Delete</button>
    <button mat-flat-button color="primary" [mat-dialog-close] cdkFocusInitial>Cancel</button>
</div>
