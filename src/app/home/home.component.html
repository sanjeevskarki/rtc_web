<div class="col-lg-12 control-section">
    <!-- ListView element -->
    <ejs-listview #listview id='groupedList' style="height: -webkit-fill-available;" [dataSource]='projects' [cssClass]='cssClass'
    [showHeader]='false'>
        <ng-template #template let-dataSource="">
            <div class="settings e-list-wrapper e-list-multi-line" (click)="onClick(dataSource)">
                <span class="e-list-item-header">{{dataSource.project_name}} </span><br>
                <span class="e-list-content" style="font-size: 12px;">{{dataSource.project_release_date | workWeekPipe}} <span class="e-list-content" style="float: right;font-size: 12px;">{{dataSource.project_milestone_id | uppercase}}</span></span>
            </div>
        </ng-template>
        
    </ejs-listview>
    
</div>

<div class="title">Welocme to RTC (Release Tracking Center)</div>
